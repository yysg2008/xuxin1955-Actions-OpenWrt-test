name: Build_XIAOMI_R3G

on: 
  repository_dispatch:
  workflow_dispatch:
    inputs:
      log_switch:
        description: "Compile log switch"
        required: false
        default: "false"
        type: boolean
        options:
          - true
          - false
  
env:
  REPO_URL: https://github.com/immortalwrt/immortalwrt
  CONFIG_FILE: 'config/XIAOMI_R3G.config'
  REPO_BRANCH: master
  UPLOAD_BIN_DIR: true
  UPLOAD_FIRMWARE: true
  UPLOAD_RELEASE: true
  TZ: Asia/Shanghai
  
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Show hardware info
      run: |
        chmod 755 ./scripts/show_hardware_info.sh
        ./scripts/show_hardware_info.sh

        
    - name: Free disk space
      uses: jlumbroso/free-disk-space@main
      with:
        tool-cache: false
        android: true
        dotnet: true

    - name: Initialize environment
      id: init
      env:
        DEBIAN_FRONTEND: noninteractive
      run: |
        sudo -E apt-get -y update
        sudo -E apt-get -y install $(curl -fsSL https://raw.githubusercontent.com/LeeHe-gif/depend_ubuntu2204_openwrt/main/depend_ubuntu2204_openwrt)
        sudo timedatectl set-timezone "${TZ}"
        echo "status=success" >> ${GITHUB_OUTPUT}
        
    - name: Clone source code
      id: clone
      if: ${{ steps.init.outputs.status }} == 'success' && !cancelled()
      run: |
        git clone --depth 1 https://github.com/vernesong/OpenClash.git OpenClash
        git clone --depth 1 $REPO_URL -b $REPO_BRANCH openwrt
        sed -i 's/^#src-git helloworld/src-git helloworld/' openwrt/feeds.conf.default

    - name: Setup disk space
      run: |
        sudo mkdir -p -m 777 /mnt/openwrt/{dl,staging_dir,build_dir}
        sudo chown -R $USER:$GROUPS /mnt/openwrt
        ln -sfn /mnt/openwrt/dl openwrt/dl
        ln -sfn /mnt/openwrt/staging_dir openwrt/staging_dir
        ln -sfn /mnt/openwrt/build_dir openwrt/build_dir
        
    - name: Update feeds
      working-directory: ./openwrt
      run: |
        ./scripts/feeds update -a
        rm -rf feeds/luci/applications/luci-app-openclash
        cp -r ../OpenClash/luci-app-openclash feeds/luci/applications/
        ./scripts/feeds install -a

    - name: Configuration Customization
      run: |
        if [[ ! -f "${CONFIG_FILE}" ]]; then
          echo "âŒ Error: Config file ${CONFIG_FILE} not found!"
          exit 1
        fi
        [[ -d "files" ]] && mv -f files openwrt/files
        cp -fv "${CONFIG_FILE}" openwrt/.config
        cd openwrt && make defconfig
        
    - name: Download packages
      working-directory: ./openwrt
      run: |
        make download -j$(nproc) || { echo "âŒ Download failed"; exit 1; }
        find dl -size -1024c -delete

    - name: Compile firmware
      id: compile
      working-directory: ./openwrt
      run: |
        if [[ "${{ inputs.log_switch }}" == "true" ]]; then
            make -j$(nproc) V=s
        else
            make -j$(nproc)
        fi
        grep '^CONFIG_TARGET.*DEVICE.*=y' .config | sed -r 's/.*DEVICE_(.*)=y/\1/' > DEVICE_NAME
        [ -s DEVICE_NAME ] && echo "DEVICE_NAME=_$(cat DEVICE_NAME)" >> $GITHUB_ENV
        echo "FILE_DATE=_$(date +"%Y%m%d%H%M")" >> $GITHUB_ENV
        echo "status=success" >> $GITHUB_OUTPUT

    - name: Organize files
      id: prepare
      if: env.UPLOAD_FIRMWARE == 'true' && steps.compile.outputs.status == 'success'
      run: |
        cd openwrt/bin/targets/*/* || { echo "âŒ Firmware directory missing"; exit 1; }
        rm -rf packages
        echo "FIRMWARE=$PWD" >> $GITHUB_ENV
        echo "status=success" >> $GITHUB_OUTPUT

    - name: Upload artifacts
      uses: actions/upload-artifact@main
      if: steps.prepare.outputs.status == 'success' && !cancelled()
      with:
        name: OpenWrt_firmware${{ env.DEVICE_NAME }}${{ env.FILE_DATE }}
        path: ${{ env.FIRMWARE }}/*

    - name: Generate release info
      id: release
      if: env.UPLOAD_RELEASE == 'true' && steps.prepare.outputs.status == 'success'
      run: |
        echo "release_tag=$(date +"%Y.%m.%d-%H%M")" >> $GITHUB_OUTPUT
        cat <<EOF > release.txt
        ðŸš€ OpenWrt Firmware for Xiaomi R3G
        -------------------------------
        Build Date: $(date +"%Y-%m-%d %H:%M")
        Source: $REPO_URL
        Branch: $REPO_BRANCH
        Kernel: $(grep 'LINUX_VERSION-' openwrt/.config | cut -d= -f2)
        EOF
        echo "status=success" >> $GITHUB_OUTPUT

    - name: Upload firmware to release
      uses: softprops/action-gh-release@v1
      if: steps.release.outputs.status == 'success' && !cancelled()
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ steps.release.outputs.release_tag }}
        body_path: release.txt
        files: ${{ env.FIRMWARE }}/*

    - name: Cleanup workflows
      uses: LeeHe-gif/delete-workflow-runs@main
      with:
        retain_days: 7
        keep_minimum_runs: 7
        token: ${{ secrets.GITHUB_TOKEN }}
